<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app">
      <main id="card" class="card">
        <h1 class="title">Qual a sua sorte de hoje</h1>
        <p class="textMain">Abra o biscoito e decubra!</p>
        <img id="imageCracker" class="imageCracker" src="assets/img-cookie.jpg" alt="imagem biscoito fechado">
      </main>

      <div id="cardMensage" class="cardMensage close">
        <h1 class="titleMensage">Aqui esta sua sorte de hoje</h1>
        <div class="textMensageContaier">
          <p id="testMensage" class="testMensage">
            Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
          </p>
        </div>
        <img src="assets/opened-cookie.png" alt="imagem biscoito aberto">
        <button id="buttonOpenOtherCookie" class="buttonOpenOtherCookie">Abrir outro biscoito</button>
        
      </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
